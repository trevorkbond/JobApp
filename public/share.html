<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./icons/favicon.ico">
    <title>JobApp</title>
</head>
<body>
    <header>
        <h1 class="header-padding form-group-margin header-override">JobApp</h1>        
    </header>

    <main>
        <div class="form-div form-group-margin-less">
            <div class="form-content-container">
                <h3 class="form-group-margin-less form-header" style="align-self: flex-start; padding-top: 1em;" id="shareMessage"></h3>
                <form class="add-delete-share-form" action="./jobs.html">
                    <div class="form-group form-group-margin-less">
                        <input type="text" class="form-control" id="friendShare" aria-describedby="friendHelp" placeholder="Friend username..." required>
                        <small id="friendHelp" class="form-text text-muted">Username of friend to share job with</small>
                        <div class="buttons-container">
                            <button type="submit" class="btn btn-dark padding-button-override" onclick="shareJob()">Share</button>
                            <button type="submit" class="btn btn-dark padding-button-override" onclick="cancelShareJob()" formnovalidate>Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="form-div" style="border: solid black thin; border-radius: 2em;" id="quote">
        </div>
    </main>

    <footer>
        <div><b>Trevor Bond</b></div>
        <div><a href="https://github.com/trevorkbond/startup" target="_blank"><img src="./icons/github-white.svg" class="footer-icons" alt="GitHub Link"/></a></div>
        <div><a href="https://www.linkedin.com/in/trevor-k-bond/" target="_blank"><img src="./icons/linkedin-white.png" class="footer-icons" alt="LinkedIn Link"/></a></div>
    </footer>

    <script src="share.js"></script>

</body>
</html>
