<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./icons/favicon.ico">
    <title>JobApp</title>
</head>
<body>
    <header>
        <h1 class="header-padding header-override">JobApp</h1>
        <div class="header-icons-padding">
            <a href="./search.html" class="header-icon"><img src="./icons/search.svg" style="filter: invert(100%); width: 30px;"></a>
            <button class="no-show-button" data-bs-toggle="modal" data-bs-target="#notificationModal">
                <img id="notificationIcon" src="./icons/bell-slash.svg" style="filter: invert(100%); width: 30px;">
            </button>
            <a id="userPopover" class="header-icon" tabindex="0" role="button" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-content="Not changed">
                <img src="./icons/person.svg" style="filter: invert(100%); width: 30px;">
            </a>
        </div>
    </header>

    <main>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Company</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Link</th>
                    <th>Contact</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="add-rows">
            </tbody>
        </table>    

        <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Jobs Shared With You</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="notificationList">
                        <!--List of notifications inserted here with JS-->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Share Job</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                        <div class="modal-body" style="display: flex; flex-direction: column; justify-content: center;">
                            <p>Who would you like to share this job with?</p>
                            <div class="form-group form-group-margin-less">
                                <input type="text" class="form-control" id="friendShare" aria-describedby="friendHelp" placeholder="Friend username..." required>
                                <small id="friendHelp" class="form-text text-muted">Username of friend to share job with</small>
                            </div>
                            <div id="quote"></div>
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" onclick="shareJob()">Share Job</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="cancelShareJob()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div><b>Trevor Bond</b></div>
        <div><a href="https://github.com/trevorkbond/startup" target="_blank"><img src="./icons/github-white.svg" class="footer-icons" alt="GitHub Link"/></a></div>
        <div><a href="https://www.linkedin.com/in/trevor-k-bond/" target="_blank"><img src="./icons/linkedin-white.png" class="footer-icons" alt="LinkedIn Link"/></a></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="jobs.js"></script>
    </script>
</body>
</html>
