<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./icons/favicon.ico">
    <title>JobApp</title>
</head>

<body>

    <header>
        <h1 class="header-padding form-group-margin header-override">JobApp</h1>
        <div class="header-icons-padding">
            <a href="./jobs.html" class="header-icon"><img src="./icons/house.svg"
                    style="filter: invert(100%); width: 30px;"></a>
        </div>
    </header>

    <main>

        <div class="form-div form-group-margin-less">
            <div class="form-content-container">
                <h3 class="form-group-margin-less form-header" style="align-self: flex-start; padding-top: 1em;">Search
                    for remote jobs</h3>
                <form class="add-delete-share-form" action="./jobs.html">
                    <div class="form-group form-group-margin-less">
                        <input type="text" class="form-control" id="tags" aria-describedby="friendHelp"
                            placeholder="Key words...">
                        <small id="friendHelp" class="form-text text-muted">Job search made possible by <a
                                href="https://jobicy.com/jobs-rss-feed" target="_blank">Jobicy's</a> API. Please restrict searching to
                                once a day as API usage is limited.</small>
                        <div class="buttons-container">
                            <button type="button" class="btn btn-dark padding-button-override"
                                onclick="search()">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <table class="table table-hover table-bordered" id="show-post-search" style="display: none;">
            <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Company</th>
                    <th>Link</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="add-rows">
            </tbody>
        </table>

        <div class="modal fade" id="msgModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content text-dark">
                    <div class="modal-body">error message here</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div><b>Trevor Bond</b></div>
        <div><a href="https://github.com/trevorkbond/startup" target="_blank"><img src="./icons/github-white.svg"
                    class="footer-icons" alt="GitHub Link" /></a></div>
        <div><a href="https://www.linkedin.com/in/trevor-k-bond/" target="_blank"><img src="./icons/linkedin-white.png"
                    class="footer-icons" alt="LinkedIn Link" /></a></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="search.js"></script>
    </script>
</body>

</html>
