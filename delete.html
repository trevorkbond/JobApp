<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>JobApp</title>
</head>
<body>
    <header>
        <h1 class="header-padding form-group-margin header-override">JobApp</h1>        
    </header>

    <main>
        <div class="form-div form-group-margin-less">
            <div class="form-content-container">
                <h3 class="form-group-margin-less form-header">Are you sure you'd like to delete *chosen job*?</h3>
                <form class="add-delete-share-form" action="./jobs.html">
                    <div class="form-group form-group-margin-less">
                        <div class="buttons-container">
                            <button type="submit" class="btn btn-dark padding-button-override">Yes</button>
                            <button type="submit" class="btn btn-dark padding-button-override" formnovalidate>Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div><b>Trevor Bond</b></div>
        <div><a href="https://github.com/trevorkbond/startup" target="_blank"><img src="./icons/github-white.svg" class="footer-icons" alt="GitHub Link"/></a></div>
        <div><a href="https://www.linkedin.com/in/trevor-k-bond/" target="_blank"><img src="./icons/linkedin-white.png" class="footer-icons" alt="LinkedIn Link"/></a></div>
    </footer>

</body>
</html>
