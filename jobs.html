<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobApp</title>
</head>
<body>
    <header>
        <h1>JobApp</h1>
        <button onclick="showAddJob()">Add a Job</button>
        <button onclick="showShareJob()">Share a Job</button>
    <hr>
    </header>

    <main>
        <table style="border: 1px solid black;">
            <tr>
                <td>Job Title</td>
                <td>Company</td>
                <td>Status</td>
                <td>Due Date</td>
                <td>Link</td>
                <td>Contact</td>
                <td>Notes</td>
            </tr>
        </table>
        <form method="get" style="display: none;" id="jobForm">
            <label for="title">Job title</label>
            <input type="text" id="title">
            <br>
            <label for="company">Company</label>
            <input type="text" id="company">
            <br>
            <label for="status">Application status</label>
            <input type="text" id="status">
            <br>
            <label for="date">Due date</label>
            <input type="date" id="date">
            <br>
            <label for="link">Link to posting</label>
            <input type="url" id="link">
            <br>
            <label for="contact">Point of contact</label>
            <input type="email" id="contact">
            <br>
            <label for="note">Other notes</label>
            <textarea id="note"></textarea>
            <br>
            <button type="submit">Add job</button>
        </form>
        <a href="./index.html">
            <button>Sign out</button>
        </a>
    </main>

    <footer>
        <p>Created by Trevor Bond</p>
        <p>Link to <a href="https://github.com/trevorkbond/startup" target="_blank">GitHub
            <img src="./icons/new_tab.svg" width="15px"/>
        </a></p>
    </footer>

    <script>
        function showAddJob() {
            var form = document.getElementById("jobForm");
            if (form.style.display === "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }
        function showShareJob() {
            var list = document.getElementById("jobList");
            if (list.style.display === "none") {
                list.style.display = "block";
            } else {
                list.style.display = "none";
            }
        }
    </script>

</body>
</html>
