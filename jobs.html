<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./icons/favicon.ico">
    <title>JobApp</title>
</head>
<body>
    <header>
        <h1 class="header-padding header-override">JobApp</h1>
        <div class="header-icons-padding">
            <a class="header-icon" tabindex="0" role="button" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-content="AdamHubbs has shared a job at Lucid with you. Accept job or ignore? (Buttons to accpet or ignore will appear here once I learn the power of JavaScript)">
                <img src="./icons/bell.svg" style="filter: invert(100%); width: 30px;">
            </a>
            <a id="userPopover" class="header-icon" tabindex="0" role="button" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-content="Not changed">
                <img src="./icons/person.svg" style="filter: invert(100%); width: 30px;">
            </a>         
        </div>
    </header>

    <main>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Company</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Link</th>
                    <th>Contact</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="add-rows">
            </tbody>
        </table>    

    </main>

    <footer>
        <div><b>Trevor Bond</b></div>
        <div><a href="https://github.com/trevorkbond/startup" target="_blank"><img src="./icons/github-white.svg" class="footer-icons" alt="GitHub Link"/></a></div>
        <div><a href="https://www.linkedin.com/in/trevor-k-bond/" target="_blank"><img src="./icons/linkedin-white.png" class="footer-icons" alt="LinkedIn Link"/></a></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="jobs.js"></script>
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => {
            const popoverOptions = {};
            if (popoverTriggerEl.id === 'userPopover') {
                popoverOptions.html = true;
                popoverOptions.content = addUserMenu();
            } else if (popoverTriggerEl.classList.contains('job-title-popover')) {
                popoverOptions.html = true;
                popoverOptions.content = addJobButtons();
            } 
            return new bootstrap.Popover(popoverTriggerEl, popoverOptions);
        });
    </script>
</body>
</html>
