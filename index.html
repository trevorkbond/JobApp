<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>JobApp</title>
</head>
<body>
    <header >
        <h1 id="header-override-index">JobApp</h1>        
    </header>

    <main>
        <div class="signin-upper-padding"></div>
        <div class="signin-form">
            <div style="width: fit-content; border: solid thin black; padding: 2em; border-radius: 2em;">
                <h2>Sign in</h2>
                <p>Sign in or create an account to access JobApp</p>
                <form action="./jobs.html">
                    <div class="form-group form-group-margin">
                        <label for="inputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group form-group-margin">
                        <label for="inputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="buttons-container">
                        <button type="submit" class="btn btn-dark" id="padding-signin-override">Sign in</button>
                        <button type="submit" class="btn btn-dark" id="padding-signin-override">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div><b>Trevor Bond</b></div>
        <div><a href="https://github.com/trevorkbond/startup" target="_blank"><img src="./icons/github-white.svg" class="footer-icons" alt="GitHub Link"/></a></div>
        <div><a href="https://www.linkedin.com/in/trevor-k-bond/" target="_blank"><img src="./icons/linkedin-white.png" class="footer-icons" alt="LinkedIn Link"/></a></div>
    </footer>

</body>
</html>
